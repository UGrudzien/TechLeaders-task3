<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>
        Christmas crib
    </title>

    <link rel="stylesheet" href="assets/style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="sideTower">

        <div class="sideTower__side"></div>
        <div class="shortWindow shortWindow--left"></div>
        <div class="shortWindow shortWindow--right"></div>
        <!--<span class="sideTower__side sideTower__side--left"></span><span class="sideTower__side sideTower__side--middle"></span><span class="sideTower__side sideTower__side--right"></span>-->
        <div class="sideTower__windowsTear"></div>
        <div class="sideTower__mainWindow">
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
        </div>
        <div class="sideTower__mainWindow sideTower__mainWindow--rigth">
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
            <div class="sideTower__mainWindow__windowSquer "></div>

        </div>
        <div class="sideTower__balcony"></div>
        <div class="sideTower__balconBase"></div>
        <div class="sideTower__clock">
            <div class="sideTower__clock__circle"></div>
            <div class="sideTower__clock__long"></div>
            <div class="sideTower__clock__short"></div>
        </div>
        <div class="sideTower__roof"></div>
        <div class="sideTower__smallTower"></div>
        <div class="sideTower__roofTop"></div>
        <div class="sideTower__smallTowerRed"></div>

    </div>
    <div class="sideTower sideTower--left">
        <div class="sideTower__side"></div>
        <div class="shortWindow shortWindow--left"></div>
        <div class="shortWindow shortWindow--right"></div>
        <div class="sideTower__windowsTear"></div>
        <div class="sideTower__mainWindow">
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
        </div>
        <div class="sideTower__mainWindow sideTower__mainWindow--rigth">
            <div class="sideTower__mainWindow__windowSquer"></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
            <div class="sideTower__mainWindow__windowSquer "></div>
            <div class="sideTower__mainWindow__windowSquer "></div>

        </div>
        <div class="sideTower__balcony"></div>
        <div class="sideTower__balconBase"></div>
        <div class="sideTower__clock">
            <div class="sideTower__clock__circle"></div>
            <div class="sideTower__clock__long"></div>
            <div class="sideTower__clock__short"></div>
        </div>
        <div class="sideTower__roof"></div>
        <div class="sideTower__smallTower"></div>
        <div class="sideTower__roofTop"></div>
        <div class="sideTower__smallTowerRed"></div>

    </div>
    <div class="mainTower">


        <div class="shortWindow shortWindow--left"></div>
        <div class="shortWindow shortWindow--right"></div>
        <div class="mainTower__side"></div>
        <!--<span class="mainTower__side mainTower__side--left"></span><span class="mainTower__side mainTower__side--middle"></span><span class="mainTower__side mainTower__side--right"></span>-->
        <div class="mainTower__windowsTear"></div>
        <div class="mainTower__mainWindow">
            <div class="mainTower__mainWindow__windowSquer"></div>
            <div class="mainTower__mainWindow__windowSquer"></div>
            <div class="mainTower__mainWindow__windowSquer"></div>
            <div class="mainTower__mainWindow__windowSquer "></div>
        </div>
        <div class="mainTower__mainWindow mainTower__mainWindow--rigth">
            <div class="mainTower__mainWindow__windowSquer"></div>
            <div class="mainTower__mainWindow__windowSquer "></div>
            <div class="mainTower__mainWindow__windowSquer "></div>
            <div class="mainTower__mainWindow__windowSquer "></div>

        </div>
        <div class="mainTower__base"></div>
        <div class="mainTower__mainWindow mainTower__mainWindow--baseleft">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
        </div>
        <div class="mainTower__mainWindow mainTower__mainWindow--baseleft--rigth">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>

        </div>
        <div class="mainTower__mainWindow  mainTower__mainWindow--basecenter">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
        </div>
        <div class="mainTower__mainWindow mainTower__mainWindow--basecenter--rigth">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth__center"></div>

        </div>
        <div class="mainTower__mainWindow mainTower__mainWindow--baserigth">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
        </div>
        <div class="mainTower__mainWindow mainTower__mainWindow--baserigth--rigth">
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>
            <div class="mainTower__mainWindow__windowSquer mainTower__mainWindow__windowSquer__left-rigth"></div>

        </div>
        <div class="mainTower__triangle"></div>
        <div class="mainTower__triangle--middle"></div>
        <div class="mainTower__triangle--last"></div>
        <div class="mainTower__triangle__middle"></div>
        <div class="mainTower__triangle__middle--middle"></div>
        <div class="mainTower__triangle__middle--last"></div>
        <div class="mainTower__bluebase"></div>
        <div class="mainTower__balcony"></div>
        <div class="mainTower__balconyBase"></div>
        <div class="mainTower__smallTower"></div>
        <div class="mainTower__baseRoof"></div>
        <div class="mainTower__roofTop"></div>


    </div>


    <div class="castlebase">
        <div class="castlebase__base"></div>
        <div class="castlebase__middle"></div>
        <div class="castlebase__base--last"></div>
        <div class="castlebase__redbase"></div>
        <div class="castlebase__redwindow"></div>
        <div class="castlebase__redwindow castlebase__redwindow--sec"></div>
        <div class="castlebase__redwindow castlebase__redwindow--third"></div>
        <div class="castlebase__redwindow castlebase__redwindow--forth"></div>
        <div class="castlebase__redwindow castlebase__redwindow--fifth"></div>
        <div class="castlebase__redwindow castlebase__redwindow--six"></div>
        <div class="castlebase__redwindow castlebase__redwindow--blue"></div>

        <div class="castlebase__mainWindow"></div>
        <div class="castlebase__triangle"></div>
        <div class="castlebase__triangle--middle"></div>
        <div class="castlebase__triangle--last"></div>

        <div class="castlebase__triangle__middle"></div>
        <div class="castlebase__greenWindow"></div>
        <div class="castlebase__darkgreenLine"></div>
        <div class="castlebase__darkgreenLine castlebase__darkgreenLine--sec"></div>
        <div class="castlebase__darkgreenLine castlebase__darkgreenLine--third"></div>
        <div class="castlebase__darkgreenLine castlebase__darkgreenLine--forth"></div>
        <div class="castlebase__darkgreenLine castlebase__darkgreenLine--fifth"></div>
        <div class="castlebase__darkgreenLine castlebase__darkgreenLine--six"></div>


    </div>
    <div class="mainbase">
        <div class="mainbase__redWindow"></div>
        <div class="mainbase__redWindow mainbase__redWindow--rigth"></div>
        <div class=" mainbase__redWindow__blue"></div>
        <div class="mainbase__redWindow__blue mainbase__redWindow__blue--sec"></div>
        <div class="mainbase__redWindow__blue mainbase__redWindow__blue--third"></div>
        <div class="mainbase__redWindow__blue mainbase__redWindow__blue--forth"></div>
        <div class="mainbase__redWindow__blue mainbase__redWindow__blue--fifth"></div>


        <div class="mainbase__balcony"></div>
        <div class="mainbase__balconyBase"></div>
    </div>
</body>

</html>
